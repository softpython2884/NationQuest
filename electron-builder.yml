appId: 'nationlauncher'
productName: 'Nation Quest Launcher'
artifactName: '${productName}-setup-${version}.${ext}'

copyright: 'Copyright Â© 2018-2024 Daniel Scalzi & NightFury'

asar: true
compression: 'maximum'

files:
  - '!{dist,.gitignore,.vscode,docs,dev-app-update.yml,.nvmrc,.eslintrc.json}'

extraResources:
  - 'libraries'

# Windows Configuration
win: 
  target: 
    - target: 'nsis'
      arch: 'x64'

# Windows Installer Configuration
nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true

# macOS Configuration
mac:
  target:
    - target: 'dmg'
      arch:
        - 'x64'
        - 'arm64'
  artifactName: '${productName}-setup-${version}-${arch}.${ext}'
  category: 'public.app-category.games'

# Linux Configuration
linux: 
  target: 'AppImage'
  maintainer: 'Daniel Scalzi & NightFury'
  vendor: 'Nation Team'
  synopsis: 'Nation Quest Launcher'
  description: 'Jouer a Nation Quest des maintenant !'
  category: 'Game'


directories:
  buildResources: 'build'
  output: 'dist'